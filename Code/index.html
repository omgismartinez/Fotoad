<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/fef1c1c33a.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FONT ROBOTO -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>FotoAD | Login</title>
</head>

<body>
  <section class="g-0">
    <div class="row g-0">
      <div id="left" class="col-lg-6 img-fluid"> <!-- Box left -->

      </div>

      <div id="right-bienvenido" class="col-lg-6 d-flex flex-column align-items-center min-vh-100"> <!-- Box right -->
        <div class="px-lg-6 pt-lg-4 pb-lg-5 p-4 mb-auto text-center" id="top-button">  <!-- TOP -->
          <p>Bienvenido a FotoAD</p>
        </div>

        <div class="px-lg-6 py-lg-4 p-4 align-self-center">
          <h1 class="fw-bold mb-4">
            Inicio de sesión
          </h1>

          <form class="mb-6">
            <!-- Input Correo + Pass -->
            <div class="mb-3" id="input-log">
              <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" id="input-log"
                aria-describedby="emailHelp">
                
              <div id="emailHelp" class="form-text">
                Nunca compartiremos su correo electrónico con nadie más.
              </div>
            </div>

            <div class="mb-0" id="input-log">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                id="input-log">
            </div>
            <!-- Opciones  -->
            <div class="d-flex row justify-content-between py-4 fs-6" id="rem-forget"> 
              <div class="col-auto">
                <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Recordarme</label>
              </div>
              <div class="col-auto">
                <a href="#" id="passlost" class="form-text text-muted text-decoration-none">¿Olvido la contraseña?</a>
              </div>
            </div>
            <!-- Botones LOGIN -->
            <div >
              <button id="inicio-sesion" type="submit" class="btn btn-outline-light fw-bold bg-atardecer w-100 border-0 p-3 mb-3">
                Iniciar sesión
              </button>
              <button id="inicio-sesion-g" type="submit" class="btn btn-outline-light fw-bold bg-bluedeep w-100 border-0 p-3"> <i class="fab fa-google lead mr-2"></i>
                Inicia sesión con google
              </button>
            </div>
          </form>
        </div>
        <div class="px-lg-6 pt-lg-5 pb-lg-4 p-4 w-100 mt-auto text-center" id="top-button"> <!-- BUTTON -->
          <p class="d-inline-block txt-gris">¿No tienes cuenta?</p> <a href="#" class="txt-bluedeep text-decoration-none">Registrate ahora</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
