<section>
    <div class="row g-0">


<!-- Column left -->
        <div class="col-lg-6 d-none d-lg-flex">
            <!-- Fondo -->
            <div class="img-left w-100">
                <!-- texto -->
                <div class="contenedor-texto-img">
                    <img class="c1" src="assets/img/comilla1.svg" alt="">
                    <div class="textos-img">
                        <span>La privacidad ante todo.</span>
                        <h2>~ Equipo FotoAD</h2>
                    </div>
                    <img class="c2" src="assets/img/comilla2.svg" alt="">
                </div>
            </div>
        </div>


<!-- Column right -->
        <div class="col-lg-6 d-flex flex-column align-items-center min-vh-100">
            
            <div class="px-lg-5 px-md-5 pt-lg-5 pt-sm-5 p-4 w-100 mb-auto headfooter">
                <button routerLink="/auth/login" class="btn btn-outline-secondary p-0 btnRegresar">
                    <i class="fas fa-chevron-left me-2"></i>Regresar
                </button>
            </div>
                
<!-- Register -->
            <div class="px-lg-6 py-lg-2 p-4 align-self-center mx-auto content-registro">

                <h1 class="h1registrar text-center">Registrar nueva cuenta!</h1>
                <h2 class="comparte">Comparte, Explora y Apoya.</h2>
    
                <div class="hr"></div>
    
                <form (ngSubmit)="register()">
                    <div class="mb-3" id="name">
                        <label for="labelEmail" class="form-label"> Nombre de usuario* </label>
                        <input type="text"
                               name="name"
                               [(ngModel)]="credenciales.name"
                               class="form-control" 
                               placeholder="Ingrese su nombre" 
                               required>
                            </div>
                            <div class="mb-3" id="email">
                        <label for="labelEmail" class="form-label"> Direccion de correo* </label>
                        <input type="email"
                               name="email"
                               [(ngModel)]="credenciales.email"
                               class="form-control" 
                               placeholder="Ingrese su correo"
                               required>
                    </div>
                    <div class="mb-3" id="pass">
                        <label for="labelPass" class="form-label"> Crear contrase単a* </label>
                        <input type="password"
                               name="password"
                               [(ngModel)]="credenciales.password"
                               class="form-control" 
                               placeholder="Contrase単a"
                               autocomplete="off" 
                               required>
                    </div>
                    <!-- <div class="mb-0" id="passrepeat">
                        <label for="labelPass" class="form-label"> Repetir contrase単a </label>
                        <input formControlName="password" type="password" class="form-control" placeholder="Escriba su contrase単a nuevamente" 
                            name="password" autocomplete="off" required>
                    </div> -->
<!-- Registro Help -->
                    <div class="d-flex row justify-content-between" id="rem-forget">
                        <div class="col-auto p-0 w-100">
                            <input class="form-check-input" type="checkbox" id="radioRecordarme">
                            <label class="form-check-label terminos" for="labelTerminos">Acepto los terminos y condiciones</label>
                        </div>
                    </div>
<!-- Registro Buttons -->
                    <div>
                        <button id="btn-login" 
                                type="submit"
                                class="btn btn-outline-light w-100 border-0 p-2">
                            Registrar cuenta
                        </button>
                    
                        <div class="or">
                            <div class="lineOR"></div>
                                <p class="o"> O </p>
                            <div class="lineOR"></div>
                        </div>
                        <button (click)="googleRegister()" 
                                id="btn-login-g" 
                                type="button"
                                class="btn btn-outline-light w-100 border-0 p-2 text-center">
                            <img src="assets/img/googleicon-gg.svg" class="img-gg position-absolute">
                            Registrate con Google
                        </button>
                    </div>
                </form>
            </div>
<!-- Footer -->
            <div class="px-lg-6 p-3 text-center w-100 mt-auto headfooter">

            </div>
        </div>


    </div>
</section>
